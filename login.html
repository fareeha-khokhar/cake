<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to your account and enjoy our delightful baked goods.">
    <title>Login - The Cake</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="assets/styling/styles.css"> 
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <header id="header"  class="position-sticky top-0" style="z-index:99;"></header>

    <main>
        <section class="hero-section container pt-5">
            <div class="row m-0 p-0">
                <!-- Image Section -->
                <div class="col-lg-6 col-md-6 col-sm-12 image-container">
                    <img src="assets/images/team-5.jpg" alt="Cake Image" class="img-fluid">
                </div>

                <!-- Form Section -->
                <div class="col-lg-6 col-md-6 col-sm-12 form-container">
                    <form id="login-form" class="border border-dark rounded-3 p-4">
                        <h2 class="display-1 mb-2">Login</h2>

                        <!-- Username -->
                        <div class="mb-3">
                            <label for="username" class="form-label text-warning h5">Username</label>
                            <div class="input-group">
                                <span class="input-group-text bg-warning"><i class="fas fa-user text-dark"></i></span>
                                <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                            </div>
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label for="login-password" class="form-label text-warning h5">Password</label>
                            <div class="input-group">
                                <span class="input-group-text bg-warning"><i class="fas fa-lock text-dark"></i></span>
                                <input type="password" class="form-control" id="login-password" placeholder="Enter your password" required>
                            </div>
                        </div>

                        <!-- Forgot Password Link -->
                        <div class="mb-3 text-end">
                            <a href="#" id="forgot-password-link" class="text-warning">Forgot Password?</a>
                        </div>

                        <!-- Login Button -->
                        <button type="submit" class="btn btn-dark w-100">Login</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light py-5 mt-5"></footer>

    <!-- Forgot Password Modal -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="forgotPasswordModalLabel">Reset Your Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Please enter your username to reset your password:</p>
                    <input type="text" id="reset-username" class="form-control" placeholder="Enter your username">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" id="reset-password-btn">Reset Password</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Login Form Handling
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var username = document.getElementById('username').value;
            var password = document.getElementById('login-password').value;

            // Retrieve stored data from localStorage
            var storedUsername = localStorage.getItem('username');
            var storedPassword = localStorage.getItem('password');

            if (username === storedUsername && password === storedPassword) {
                alert("Login successful!");
                window.location.href = "index.html";
            } else {
                alert("Invalid username or password.");
            }
        });

        // Show Forgot Password Modal
        document.getElementById('forgot-password-link').addEventListener('click', function() {
            var forgotPasswordModal = new bootstrap.Modal(document.getElementById('forgotPasswordModal'));
            forgotPasswordModal.show();
        });

        // Handle Password Reset
        document.getElementById('reset-password-btn').addEventListener('click', function() {
            var resetUsername = document.getElementById('reset-username').value;
            var storedUsername = localStorage.getItem('username');

            if (resetUsername === storedUsername) {
                var newPassword = prompt("Enter your new password:");
                if (newPassword && newPassword.trim() !== "") {
                    localStorage.setItem('password', newPassword);
                    alert("Your password has been reset successfully!");

                    // Close the modal after successful password reset
                    var forgotPasswordModal = bootstrap.Modal.getInstance(document.getElementById('forgotPasswordModal'));
                    forgotPasswordModal.hide(); // This will close the modal
                } else {
                    alert("Password cannot be empty.");
                }
            } else {
                alert("Username not found.");
            }
        });
    </script>
</body>
</html>
<script src="assets/js/navbar.js"></script>
<script src="assets/js/footer.js"></script>
