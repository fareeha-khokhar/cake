<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover our journey, mission, and vision that guide us in bringing the best baked goods to your table.">
    <title>Sign up - The Cake</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/styling/styles.css"> <!-- Link to your stylesheet -->
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- navbar start -->
    <header id="header"  class="position-sticky top-0" style="z-index:99;">
    </header>
    <!-- navbar end -->

    <main>
        <section class="hero-section container pt-5">
            <div class="row m-0 p-0">
                <!-- Image Section -->
                <div class="col-lg-6 col-md-6 col-sm-12 image-container">
                    <img src="assets/images/team-2.jpg" alt="Cake Image" class="img-fluid">
                </div>

                <!-- Form Section -->
                <div class="col-lg-6 col-md-6 col-sm-12 form-container">
                    <form id="signup-form" class="border border-dark rounded-3 p-4 register-form">
                        <h2 class="display-1 mb-2">Sign Up</h2>
                        
                        <!-- Username -->
                        <div class="mb-3">
                            <label for="name" class="form-label text-warning h5">Username</label>
                            <div class="input-group">
                                <span class="input-group-text bg-warning"><i class="fas fa-user text-dark"></i></span>
                                <input type="text" class="form-control" id="name" placeholder="Enter your username" required
                                       pattern="^(?!.*\s{2})[^\s].*$" 
                                       title="Username cannot start with a space and cannot contain two consecutive spaces">
                            </div>
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label text-warning h5">Password</label>
                            <div class="input-group">
                                <span class="input-group-text bg-warning"><i class="fas fa-lock text-dark"></i></span>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" required
                                       pattern="^(?!.*\s).*" 
                                       title="Password cannot contain spaces.">
                            </div>
                        </div>

                        <!-- Confirm Password -->
                        <div class="mb-3">
                            <label for="confirm-password" class="form-label text-warning h5">Confirm Password</label>
                            <div class="input-group">
                                <span class="input-group-text bg-warning"><i class="fas fa-lock text-dark"></i></span>
                                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password" required
                                       pattern="^(?!.*\s).*" 
                                       title="Password cannot contain spaces.">
                            </div>
                        </div>

                        <!-- Sign Up Button -->
                        <button type="submit" class="btn btn-dark w-100">Sign Up</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- footer starts -->
    <footer class="bg-dark text-light py-5 mt-5">
    </footer>
    <!-- footer ends -->

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault(); 
            var name = document.getElementById('name').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm-password').value;

            if (password === confirmPassword) {
                localStorage.setItem('username', name);
                localStorage.setItem('password', password);
                alert("You are registered successfully!");
                window.location.href = "login.html";
            } else {
                alert("Passwords do not match.");
            }
        });
    </script>
</body>
</html>
<script src="assets/js/navbar.js"></script>
<script src="assets/js/footer.js"> </script>
